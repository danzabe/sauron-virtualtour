<style>
	div.Viewer		{
					border:			1px solid black;
					width:			500px;
					height:			500px;
					overflow-x:		scroll;
					overflow-y:		hidden;
				}
</style>

<script>
	function goLeft() {
		Viewer.scrollTop = 100;
		}
</script>

<body>

	</div>
